<h1><a href="https://github.com/Elliotmartin97/MeshFracturing">Mesh Fracturing</a></h1>
<h2>Mesh cutting and fracturing in Unity<h2>
<p>This project includes a system that can dynamically cut or fracture a polygon mesh during runtime. It uses a set of parameters to determine a fracture, such as number of cuts and their angles.</p>
